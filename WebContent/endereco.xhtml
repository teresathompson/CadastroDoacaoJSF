<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>EndereÃ§o</title>
</h:head>


<h:body>

	<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:fieldset legend="EndereÃ§o" style="margin-bottom:20px">
    
        <h:panelGrid columns="2" cellpadding="5">
        
        
		<h:outputLabel for="logradouro" value="Logradouro:" style="font-weight:bold"/>
		<h:inputText id="logradouro" >
		</h:inputText>
		
		<h:outputLabel for="complemento" value="Complemento:" style="font-weight:bold"/>
		<h:inputText id="complemento" >
		</h:inputText>
		
		<h:outputLabel for="bairro" value="Bairro:" style="font-weight:bold"/>
		<h:inputText id="bairro" >
		</h:inputText>
		
		
		
		<h:outputLabel for="cidade" value="Cidade" style="font-weight:bold"/>
		<h:inputText id="cidade" >
		</h:inputText>
		
		
		
		<h:outputLabel for="estado" value="Estado" style="font-weight:bold"/>
		<h:selectOneMenu id="tipo" value="#{enderecoBean.endereco.estado}">
   			<f:selectItems value="#{enderecoBean.estado}" 
   						   var="e"
   						   itemLabel="#{e.description}"
   						   itemValue="#{e.code}"/>
   		</h:selectOneMenu>
        
		
		
		<h:outputLabel for="cep" value="CEP:" style="font-weight:bold"/>
		<p:inputMask name="cep" id="cep" mask="99999-999" >
		</p:inputMask>
		
		
		
		
		
   		
   		<h:commandButton value="Cadastrar" action="#{tutorBean.cadastrar}" />
		
		</h:panelGrid>
    </p:fieldset> 
    
       
		
		
	
        
            
      
            
            
       
    


 
</h:form>
</h:body>
</html>
